{% assign defer = "" %}
{% if include.js.defer %}
  {% assign defer = "defer" %}
{% endif %}

{% if include.js.sri %}
  <script src="{{ include.js.href }}" integrity="{{ include.js.sri }}" crossorigin="anonymous" {{ defer }}></script>
{% elsif include.js.href %}
  <script src="{{ include.js.href }}" {{ defer }}></script>
{% else %}
  <script src="{{ include.js }}"></script>
{% endif %}
