---

exclude_worksheets:
  - "Order History"

output_column_names:
  - Category
  - Name
  - Price

rename_worksheets:
  LiqueursCordials: "Liqueurs and Cordials"
  BrandyCognac: "Brandy and Cognac"

string_substitutions:
  '"': ""
  " (yr|year)": "yr"
  "(\\S)proof": "\\1 Proof"
  "farm\\s?stock": "FarmStock"
  "home\\s?stock": "HomeStock"
  "piggy\\s?back": "PiggyBack"
  "piggy\\s?bank": "PiggyBank"
  "road\\s?stock": "RoadStock"
  "smoke\\s?stock": "SmokeStock"
  "summer\\s?stock": "SummerStock"
  "whistle\\s?pig": "WhistlePig"

strings_to_ignore:
  - "^name$"
  - "^well "

strings_to_uppercase:
  - "IPA"
  - "LALO"
  - "OFTD"
  - "VS"
  - "VSOP"
  - "XO"
